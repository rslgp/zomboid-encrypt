<!DOCTYPE html>
<html>
<head>
  <title>Zomboid Encrypt</title>
</head>
<body>
  <h1>Zomboid Encrypt</h1>
  <form onsubmit="submitForm(event)">
    <label for="input">Input:</label>
    <input type="text" id="input" />
    <button type="submit">Encrypt</button>
  </form>
  <script>
    function submitForm(event) {
      event.preventDefault();
      const input = document.getElementById("input").value;
      const dataArray = input.split(",").map(item => item.trim());
      const requestData = JSON.stringify({ dataArray });

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "https://lfrhwwjy1c.execute-api.sa-east-1.amazonaws.com/default/zomboid-encrypt");
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.setRequestHeader("Access-Control-Allow-Origin", "https://rslgp.github.io"); // Replace with your domain
      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            const response = JSON.parse(xhr.responseText);
            console.log("Encrypted Data:", response);
            // Update UI with encrypted data
          } else {
            console.error("Failed to encrypt data:", xhr.responseText);
            // Handle error
          }
        }
      };
      xhr.send(requestData);
    }
  </script>
</body>
</html>
